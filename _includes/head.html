<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
        {% if page.title and page.url != "/" %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}
    </title>

    <link rel="stylesheet" href="{{ site.baseurl }}{% link css/bootstrap.min.css %}">
    <link rel="stylesheet" href="{{ site.baseurl }}{% link css/main.scss %}">
    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ site.baseurl}}{% link feed.xml %}">
</head>
