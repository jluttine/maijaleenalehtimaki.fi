<h2>Tuoreimmat uutiset</h2>

{% for post in site.posts limit:3 %}
<p>
    <a
        class="post-link"
        href="{{ post.url | prepend: site.baseurl }}"
    >
        {{ post.title }}

    </a>

    <br />

    <small><i>{% include translated_date.html date=post.date %}</i></small>

    {{ post.excerpt }}

</p>
<br />
{% endfor %}

<p>
    Voit tilata uutiset sähköpostiisi:
</p>
{% include subscribe.html %}
<p class="rss-subscribe">
    Saatavilla myös
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS-syötteenä</a>.
    <i class="fa fa-rss" aria-hidden="true"></i>
</p>
<p>
    Tykkää <a href="https://www.facebook.com/MaijaLeena">Facebook-sivustani</a>.
</p>
